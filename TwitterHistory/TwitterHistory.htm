<!doctype <!DOCTYPE html>

<html>
<head>

<script type="text/javascript">

	var page;

	function fn(){
	  document.compatMode=='CSS1Compat'
	  var queryString = window.location.href;
	  queryString.replace("#","%23");
	  queryString = queryString.substring(queryString.indexOf("?"));
	  const urlParams = new URLSearchParams(queryString);
	  page = urlParams.get('page');
	  console.log("https://twitter.com/" + page + "?ref_src=twsrc%5Etfw");
      document.getElementById('hyperlink').href = "https://twitter.com/" + page + "?ref_src=twsrc%5Etfw";
	  document.getElementById('hyperlink').innerHTML = "Tweets by @" + page;
	}


</script>

</head>

<body onload="fn()" id="myBody" class="noscroll" style="margin:0px;background-color:white;">
	<a id="hyperlink" class="twitter-timeline" >Tweets by ModuxCo</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</body>
</html>
